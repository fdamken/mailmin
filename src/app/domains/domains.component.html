<mat-toolbar>
    <h2>Domains</h2>
</mat-toolbar>

<div class="nav-content">
    <mat-spinner *ngIf="!isLoaded" [mode]="'indeterminate'"></mat-spinner>

    <p *ngIf="isLoaded && domains.length <= 0">No domains found.</p>

    <ng-container *ngIf="isLoaded && domains.length > 0">
        <mat-table [dataSource]="domains" class="mat-elevation-z5">
            <ng-container matColumnDef="domain">
                <mat-header-cell *matHeaderCellDef>Domain</mat-header-cell>
                <mat-cell *matCellDef="let domain">{{ domain.domain }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let domain">
                    <button mat-icon-button (click)="delete(domain)" matTooltip="Delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
    </ng-container>
</div>
